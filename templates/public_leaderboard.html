<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Richest – Leaderboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🏆 The Richest Leaderboard</h1>
        <table class="leaderboard">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Nickname</th>
                    <th>Total (€)</th>
                </tr>
            </thead>
            <tbody>
                {% for i, user in enumerate(users, start=1) %}
                <tr>
                    <td>#{{ i }}</td>
                    <td>{{ user.nickname }}</td>
                    <td>{{ '{:.2f}'.format(user.total_amount) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
