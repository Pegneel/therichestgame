<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Richest ‚Äì Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container wide">
    <div style="text-align: center;">
        <h1>üèÜ The Richest Leaderboard</h1>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Total Donated (‚Ç¨)</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- Popolato dinamicamente -->
            </tbody>
        </table>
    </div>
</div>

<script>
    async function refreshLeaderboard() {
        try {
            const response = await fetch('/api/leaderboard');
            const data = await response.json();
            const tbody = document.getElementById('leaderboard');
            tbody.innerHTML = '';

            data.forEach((user, index) => {
                const row = document.createElement('tr');

                let rankClass = '';
                let medal = '';
                let nickClass = '';
                if (index === 0) {
                    rankClass = 'gold-row';
                    medal = 'ü•á';
                    nickClass = 'nick-gold';
                } else if (index === 1) {
                    rankClass = 'silver-row';
                    medal = 'ü•à';
                    nickClass = 'nick-silver';
                } else if (index === 2) {
                    rankClass = 'bronze-row';
                    medal = 'ü•â';
                    nickClass = 'nick-bronze';
                }

                row.className = rankClass;

                row.innerHTML = `
                    <td class="rank-cell">${medal || '<span class="rank-number">' + (index + 1) + '</span>'}</td>
                    <td class="${nickClass}">${user.name}</td>
                    <td>‚Ç¨${parseFloat(user.amount).toFixed(2)}</td>
                `;

                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading leaderboard:', error);
        }
    }

    refreshLeaderboard();
    setInterval(refreshLeaderboard, 5000);
</script>

</body>
</html>
