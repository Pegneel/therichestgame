<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - The Richest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container {% if current_user.email != 'andrewpegoraro94@gmail.com' %}wide{% endif %}">

    <div style="text-align: center;">
        <h1>ğŸ† Leaderboard</h1>
    </div>

    <p>
        Welcome, {{ current_user.username or current_user.name }}
        (<a href="/set_username">Change Username</a> | <a href="/logout">Logout</a>)
    </p>

    <!-- FORM DONAZIONE -->
    <form action="/create-checkout-session" method="post">
        <input 
            type="number" 
            name="amount" 
            placeholder="Amount (â‚¬)" 
            step="0.01" 
            required
        >
        <button type="submit" class="play-btn">ğŸ’¸ Play</button>
    </form>

    <!-- Spaziatore invisibile per allargare layout dei non admin -->
    {% if current_user.email != 'andrewpegoraro94@gmail.com' %}
        <div style="width: 700px; height: 1px; visibility: hidden;"></div>
    {% endif %}

    <!-- PANNELLO ADMIN -->
    {% if current_user.email == 'andrewpegoraro94@gmail.com' %}
        <form action="/reset" method="post">
            <button type="submit" class="reset-btn">ğŸ” Reset Leaderboard</button>
        </form>

        <form action="/fake_donation" method="post">
            <input type="text" name="name" placeholder="Fake name" required>
            <input type="number" step="0.01" name="amount" placeholder="Fake amount (â‚¬)" required>
            <button type="submit" class="reset-btn">â• Add Fake Donation</button>
        </form>
    {% endif %}

    <!-- LEADERBOARD -->
    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Total Donated (â‚¬)</th>
                </tr>
            </thead>
            <tbody id="leaderboard">
                <!-- Popolato dinamicamente -->
            </tbody>
        </table>
    </div>

</div>

<script>
    async function refreshLeaderboard() {
        try {
            const response = await fetch('/api/leaderboard');
            const data = await response.json();
            const tbody = document.getElementById('leaderboard');
            tbody.innerHTML = '';

            data.forEach((user, index) => {
                const row = document.createElement('tr');

                let rankClass = '';
                let medal = '';
                if (index === 0) { rankClass = 'gold-row'; medal = 'ğŸ¥‡'; }
                else if (index === 1) { rankClass = 'silver-row'; medal = 'ğŸ¥ˆ'; }
                else if (index === 2) { rankClass = 'bronze-row'; medal = 'ğŸ¥‰'; }

                row.className = rankClass;

                row.innerHTML = `
                    <td class="rank-cell">${medal || '<span class="rank-number">' + (index + 1) + '</span>'}</td>
                    <td>${user.name}</td>
                    <td>â‚¬${parseFloat(user.amount).toFixed(2)}</td>
                `;

                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading leaderboard:', error);
        }
    }

    refreshLeaderboard();
    setInterval(refreshLeaderboard, 5000);
</script>

</body>
</html>
