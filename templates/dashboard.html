<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard - The Richest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }
            .container {
                padding: 10px;
            }
            input, button {
                font-size: 16px;
                width: 100% !important;
                box-sizing: border-box;
                margin-bottom: 10px;
            }
            table {
                font-size: 14px;
                width: 100%;
            }
            .rank-cell {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
    <h1>üèÜ Leaderboard</h1>
</div>
        <p>Welcome, {{ current_user.name }} (<a href="/logout">Logout</a>)</p>
        <p>Welcome, {{ current_user.username or current_user.name }} 
(<a href="/set_username">Change Username</a> | <a href="/logout">Logout</a>)</p>

        <form action="/create-checkout-session" method="post" style="margin: 20px 0;">
            <input 
                type="number" 
                name="amount" 
                placeholder="Amount (‚Ç¨)" 
                step="0.01" 
                required 
                style="padding: 10px; border-radius: 6px; max-width: 250px;"
            >
            <button type="submit" class="play-btn">üí∏ Play</button>
        </form>

        {% if current_user.email == 'andrewpegoraro94@gmail.com' %}
        <form action="/reset" method="post" style="margin-top: 20px;">
            <button type="submit" class="reset-btn">üîÅ Reset Leaderboard</button>
        </form>

        <form action="/fake_donation" method="post" style="margin-top: 20px;">
            <input type="text" name="name" placeholder="Fake name" required style="padding: 10px; border-radius: 6px;">
            <input type="number" step="0.01" name="amount" placeholder="Fake amount (‚Ç¨)" required style="padding: 10px; border-radius: 6px;">
            <button type="submit" class="reset-btn">‚ûï Add Fake Donation</button>
        </form>
        {% endif %}

        <div style="overflow-x: auto;">
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Total Donated (‚Ç¨)</th>
                </tr>
                <tbody id="leaderboard">
                    <!-- Classifica aggiornata dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
    async function refreshLeaderboard() {
        try {
            const response = await fetch('/api/leaderboard');
            const data = await response.json();
            const tbody = document.getElementById('leaderboard');
            tbody.innerHTML = '';

            data.forEach((user, index) => {
                const row = document.createElement('tr');

                let rankClass = '';
                let medal = '';
                if (index === 0) { rankClass = 'gold-row'; medal = 'ü•á'; }
                else if (index === 1) { rankClass = 'silver-row'; medal = 'ü•à'; }
                else if (index === 2) { rankClass = 'bronze-row'; medal = 'ü•â'; }

                row.className = rankClass;

                row.innerHTML = `
                    <td class="rank-cell">${medal || '<span class="rank-number">' + (index + 1) + '</span>'}</td>
                    <td>${user.name}</td>
                    <td>‚Ç¨${parseFloat(user.amount).toFixed(2)}</td>
                `;

                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Error loading leaderboard:', error);
        }
    }

    refreshLeaderboard();
    setInterval(refreshLeaderboard, 5000);
    </script>
</body>
</html>
